{
# Map
projection: merc,
figure_size: [12,8], # In inches!
background_color: 'grey',
border_color: '#006600', #soft green
grid_color: 'w',
grid_linestyle: '--',
grid_linewidth: 1,
terrain: False,
states: False,

# Map limits
lonlim: [-135, -60],
latlim: [20, 50],
#Map params
parallels: [10,20,30,40,50,60],
meridians: [-160,-140,-120,-100,-80,-60,-40],

# Image
image_type: contourfp,
cmap: jet,
clim: [-0.05,0.05],
image_nlevels: 40,

# Marker params
marker_color: m,
marker: x,
marker_size: 15,
market_width: 3,

# Eclipse only
totality: False, #Line of totality from nasa webpage
penumbra: False, #Contours of penumbra //obscuration factors @ 300 km
laplacian: False, #Colormap of Lap(penumbra)

# Overlay params
laplacian_levels: [0.005, 0.035, 10], # np.arange(0.005, 0.035, 10)
penumbra_levels: [0.2, 1, 40], #Same as laplacian_levels
}
