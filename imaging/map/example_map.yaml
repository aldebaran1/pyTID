# Image
image_type: contourf,
cmap: jet,
clim: [-0.1, 0.1],
image_nlevels: 20,

# Marker params
#marker_location: [[-89.2, 37.7]],
#marker_color: m,
#marker: x,
#marker_size: 305,
#marker_width: 3,

